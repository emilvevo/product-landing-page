<head>

</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html" title="Home"><img src="./assets/logo.svg" alt="logo" class="logo"></a>
            <h4>Name</h4>
        </div>
        <nav>
            <ul class="nav-links">

                <li><a href="about.html" class="nav-link">About Us</a></li>

        <div class="premium-pack">

    </header>
    <main>
        <div class="forumarea">

                <input class="name-input" type="text" placeholder="Full Name*" name="name_lastname" />
                <br>
                <br>
                <input class="email-input" type="text" placeholder="E-mail*" name="e_mail" />
                <br>
                <br>
                <input class="number-input" type="text" placeholder="Phone Number" name="phone_number" />
                <br>
                <br>
                <input class="subject-input" type="text" placeholder="Subject*" name="subject" />
                <br>
                <br>
                <textarea class="message-input" name="message" placeholder="Message*"></textarea>
                <br>
                <br>
                <p>
                    <button class="send-button" type="submit">Submit</button>
                </p>
            </form>
        </div>
    </main>

    <br>
